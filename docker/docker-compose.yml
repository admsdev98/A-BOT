version: '3.3'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - PYTHONPATH=/app
      - ABOT_MODEL=openai
      - PERSONAL_DATA_MD_PATH=/app/backend/config/personal_data.md
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONT_URI=${FRONT_URI:-localhost}
      - FRONT_HOST=${FRONT_HOST:-8501}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SUPER_KEY=${SUPER_KEY}
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "8501:8501"
    env_file:
      - ../.env
    environment:
      - PYTHONPATH=/app
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:

networks:
  abot-network:
    driver: bridge
