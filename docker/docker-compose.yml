version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ABOT_MODEL=local
      - PERSONAL_DATA_MD_PATH=/app/backend/config/personal_data.md
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge 